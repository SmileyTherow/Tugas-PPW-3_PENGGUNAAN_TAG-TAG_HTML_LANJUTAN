<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1e3a8a;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .cart-container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .btn-checkout {
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-checkout:hover {
            background: #12295a;
        }
    </style>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function tampilkanKeranjang() {
            let container = document.getElementById('cart-items');
            container.innerHTML = '';
            if (cart.length === 0) {
                container.innerHTML = '<p>Keranjang kosong.</p>';
                return;
            }
            cart.forEach((item, index) => {
                container.innerHTML += `
                    <div class="cart-item">
                        <span>${item.nama}</span>
                        <img src="${item.gambar}" alt="${item.nama}" width="50">
                        <span class="price">Rp${item.harga}</span>
                        <button onclick="hapusItem(${index})">Hapus</button>
                    </div>
                `;
            });
        }
        
        function hapusItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            tampilkanKeranjang();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Keranjang masih kosong!');
                return;
            }
            alert('Pesanan berhasil diproses! Terima kasih telah berbelanja.');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }

        window.onload = tampilkanKeranjang;
    </script>
</head>
<body>
    <div class="header">Keranjang Belanja</div>
    <div class="cart-container">
        <div id="cart-items"></div>
        <button class="btn-checkout" onclick="checkout()">Checkout</button>
    </div>
</body>
</html>
